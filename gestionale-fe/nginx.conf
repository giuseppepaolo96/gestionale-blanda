server {
    listen 4203;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location ~ \assets.js$ {
        default_type application/javascript;
    }

    location ~ \assets.css$ {
        default_type text/css;
    }
}